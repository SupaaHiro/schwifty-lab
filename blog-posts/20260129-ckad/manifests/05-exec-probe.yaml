apiVersion: v1
kind: Pod
metadata:
  name: exec-probe-demo
  labels:
    app: exec-demo
spec:
  containers:
    - name: postgres
      image: postgres:16-alpine
      env:
        - name: POSTGRES_PASSWORD
          value: mysecretpassword
        - name: POSTGRES_USER
          value: testuser
        - name: POSTGRES_DB
          value: testdb
      ports:
        - containerPort: 5432
      livenessProbe:
        exec:
          command:
            - /bin/sh
            - -c
            - pg_isready -U testuser -d testdb
        initialDelaySeconds: 30
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 3
      readinessProbe:
        exec:
          command:
            - /bin/sh
            - -c
            - pg_isready -U testuser -d testdb
        initialDelaySeconds: 10
        periodSeconds: 5
        timeoutSeconds: 3
      resources:
        limits:
          memory: 512Mi
          cpu: 500m
        requests:
          memory: 256Mi
          cpu: 250m
