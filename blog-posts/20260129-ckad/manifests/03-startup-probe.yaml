apiVersion: v1
kind: Pod
metadata:
  name: startup-demo
  labels:
    app: startup-demo
spec:
  containers:
    - name: slow-starter
      image: nginx:1.27
      ports:
        - containerPort: 80
      startupProbe:
        httpGet:
          path: /
          port: 80
        initialDelaySeconds: 0
        periodSeconds: 5
        failureThreshold: 30 # 30 * 5 = 150 seconds max startup time
      resources:
        limits:
          memory: 128Mi
          cpu: 100m
        requests:
          memory: 64Mi
          cpu: 50m
