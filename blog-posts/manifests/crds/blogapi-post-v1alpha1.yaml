apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: blogposts.blog.supaahiro.io
spec:
  group: blog.supaahiro.io
  names:
    plural: blogposts
    singular: blogpost
    kind: BlogPost
    shortNames:
      - bp
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      additionalPrinterColumns:
        - name: Title
          type: string
          description: "Title of the blog post."
          jsonPath: .spec.title
        - name: Author
          type: string
          description: "Author of the blog post."
          jsonPath: .spec.author
        - name: Published
          type: boolean
          description: "Indicates whether the post is published."
          jsonPath: .status.published
        - name: Published On
          type: date
          description: "Date when the post was published."
          jsonPath: .spec.publishedOn
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - id
                - title
                - summary
                - previewImage
                - contentUrl
                - publishedOn
                - author
                - categoryId
                - relatedPostsIds
              properties:
                id:
                  type: string
                  description: "Unique identifier of the post."
                title:
                  type: string
                  description: "Title of the post."
                summary:
                  type: string
                  description: "Short summary of the post."
                previewImage:
                  type: string
                  description: "Url or path to the preview image for the post."
                contentUrl:
                  type: string
                  description: "Url of the markdown file that contains the post content."
                publishedOn:
                  type: string
                  format: date-time
                  description: "Date and time when the post was published."
                author:
                  type: string
                  description: "Name of the author of the post."
                categoryId:
                  type: string
                  description: "Unique identifier of the category the post belongs to."
                relatedPostsIds:
                  type: array
                  description: "List of post IDs related to this post."
                  items:
                    type: string
            status:
              type: object
              properties:
                published:
                  type: boolean
                  default: true
                  description: "Indicates whether the post is published. Defaults to true."
                indexed:
                  type: boolean
                  default: true
                  description: "Indicates whether the post should be indexed by search engines."
